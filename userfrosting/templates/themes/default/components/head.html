<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{page.description}}">
    <meta name="author" content="{{site.author}}">
    <meta name="{{csrf_key}}" content="{{csrf_token}}"> 
    
    <title>{{site.site_title}} | {{page.title}}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{site.uri.favicon}}" />
    
    {% for item in page.schema.css %}
      <link rel="stylesheet" href="{{site.uri.css}}{{item}}" type="text/css" >
    {% endfor %}
    
    <!-- Theme stylesheet -->
    <link rel="stylesheet" href="{{site.uri.css}}theme.css" type="text/css" >
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->    
</head>
